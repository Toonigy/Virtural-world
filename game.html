<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Square - Hub Area</title>
    <link rel="stylesheet" href="townsquare.css">
</head>
<body>
    <h1>Town Square</h1>
    <canvas id="townCanvas" width="1000" height="600"></canvas>
    
    <!-- Inventory Button -->
    <button id="inventoryButton">View Inventory</button>

    <!-- Inventory Modal -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Your Inventory</h2>
            <div id="inventoryList"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="inventory.js"></script>
    <script src="townsquare.js"></script> <!-- Main script for the town square -->
</body>
</html>
